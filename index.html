<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventajas Tenis de mesa</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container">
    <div>
        <h1>Ventajas</h1>
        <div>
            <label for="niveles">Elije tu nivel</label>
            <input type="text" multiple name="miNivel" id="miNivel" list="drawlevels" required size="64" readonly/>

            <datalist id="drawlevels"><option></option>
            </datalist>
        </div>
        <div>
            <label for="niveles">Nivel de tu oponente</label>
            <input type="text" multiple name="oponenteNivel" id="oponenteNivel" list="drawlevels" required size="64" readonly />

            <datalist id="drawlevels"><option></option>
            </datalist>
        </div>
        <div class="button-group">
            <button id="verVentaja">Ver ventaja</button>
        </div>
        <p id="textoFinal"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
